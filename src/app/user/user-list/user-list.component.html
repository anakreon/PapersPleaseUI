<h2>List of saved players</h2>
<section>
    <mat-selection-list #list [multiple]="false" (selectionChange)="onSelectionFromList($event)">
        <mat-list-option *ngFor="let user of getUsers()" [value]="user">
            <div class="list-item">{{ user.name }} - {{ user.score }}</div>
            <button mat-fab color="warn" class="icon-button" (click)="delete(user)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-list-option>
        <p *ngIf="getUsers().length === 0">No saved players yet!</p>
    </mat-selection-list>
</section>
