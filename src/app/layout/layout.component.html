<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'over'" [opened]="false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#" click="logout()">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <header class="left-right-wrapper">
                <div class="left-wrapper">
                    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                    </button>
                    <span>Papers, Please</span>
                </div>
                <mat-icon color="accent" *ngIf="!isBgmPlaying()" class="play_arrow" aria-hidden="false" aria-label="play_arrow" (click)="playBgm()">play_arrow</mat-icon>
                <mat-icon color="accent" *ngIf="isBgmPlaying()" class="pause" aria-hidden="false" aria-label="pause" (click)="pauseBgm()">pause</mat-icon>
                <span class="right">{{ getUsername() }}</span>
            </header>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
