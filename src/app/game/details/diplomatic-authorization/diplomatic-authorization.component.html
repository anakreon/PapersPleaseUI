<div class="diplomatic-authorization">
    <div class="border-wrapper">
        <div class="header">
            Diplomatic<br />
            Authorization
        </div>
        <div class="content">
            Agent: <div class="main-text">{{authorization.getName()}}</div>
            ID#: <div class="main-text">{{authorization.getId()}}</div>
            Unconditional access to all named members must be granted upon presentation.
            <p>{{access.join(', ')}}</p>
            <div class="disclaimer">This document has no expiry.</div>
        </div>
    </div>
</div>
