<section class="window">
    <img class="entrant" [hidden]="!isEntrantVisible" src="./assets/immigrant.png" />
    <p *ngIf="reply">{{reply}}</p>
</section>
<section class="buttonwrapper">
    <img class="redbutton" src="./assets/redbutton.png" (click)="detain()" />
    <p (click)="detain()">Detain</p>
    <article
        class="bulletin"
        [style.visibility]="shouldShowBulletin ? 'visible' : 'hidden'"
        (mousedown)="onImgMouseDown($event)"
        draggable="true"
        id="bulletin"
    >
        Bulletin
    </article>
</section>
<section class="table" #dropzone>
    <img
        class="paper"
        (mousedown)="onImgMouseDown($event)"
        *ngFor="let paper of entrantPapers"
        [id]="paper.id"
        draggable="true"
        [style.width]="paper.width"
        [src]="paper.src"
        [class.touched]="touched"
    />
</section>
