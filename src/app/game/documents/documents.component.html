<div class="window">
    <img class="entrant" [hidden]="!isEntrantVisible" src="/assets/immigrant.png" />
</div>
<div class="buttonwrapper" (click)="detain()">
    <img class="redbutton" src="assets/redbutton.png" />
    <span class>Detain</span>
    <div
        class="bulletin"
        [style.visibility]="shouldShowBulletin ? 'visible' : 'hidden'"
        (mousedown)="onImgMouseDown($event)"
        draggable="true"
        id="bulletin"
    >
        Bulletin
    </div>
</div>
<div class="table" (click)="onclick()" #dropzone>
    <img
        class="paper"
        (mousedown)="onImgMouseDown($event)"
        *ngFor="let paper of entrantPapers"
        [id]="paper.id"
        draggable="true"
        [style.width]="paper.width"
        [src]="paper.src"
        [class.touched]="touched"
    />
</div>
